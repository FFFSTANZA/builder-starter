<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Folonite Builder</title>
  <link rel="stylesheet" href="https://unpkg.com/grapesjs@latest/dist/css/grapes.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header> Folonite Builder</header>
  <div id="editor" style="height: 100%;"></div>
  <footer>Built with ❤️ by Folonite</footer>

  <!-- ✅ Load GrapesJS the right way -->
  <script src="https://unpkg.com/grapesjs@latest/dist/grapes.min.js"></script>

  <!-- ✅ Inline init script -->
  <script>
    console.log("Running builder script");
    const editor = grapesjs.init({
      container: '#editor',
      height: '100%',
      fromElement: true,
    });

    editor.setComponents('<h1>Welcome to Folonite Builder</h1>');
  </script>
</body>
</html>
